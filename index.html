<!DOCTYPE html>
<html lang="en-US">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <head>
        <title>RenTable</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/svg" href="./res/orange.svg">


    </head>

    <body>
        <div style="visibility: hidden; opacity: 0;" class="dropzone"></div>

        <div title="get your cursor away from my face!" id="roybox" draggable="false">
            <img class="base" id="vectoroy" src="res/roy/vectoroy.svg" draggable="false">
            <img class="eye" id="eye-left" src="res/roy/eye_left.svg" draggable="false">
            <img class="eye" id="eye-right" src="res/roy/eye_right.svg" draggable="false">
        </div>

        <div id="side-bar" class="side-bar">
        <span class="side" id= "rt-icon"> <img src="res/orange.svg" class="side-img"></span>
            <br>
            <a href="https://djghosh13.github.io/druboard/home/" title="Make crosswords with DruBoard!" target="_blank"><span class="side"> <img id="dru" src="https://djghosh13.github.io/druboard/res/druboard_logo.svg" class="side-img"></span></a>
            <br>
            <a data-action="download-puzzle" title="Download puzzle as rxf"><span class="side side-icon material-icons">file_download</span></a>
            <br>
            <a data-action="download-user" title="Download user as ruf"><span class="side side-icon material-icons">person</span></a>
            <br>
            <a data-action="search"><span class="side side-icon material-icons-outlined">view_list</span></a>
            <div id="puzzle-list" class="side"></div>
        </div>
        <a href="https://github.com/ren-zhou/rentable" target="_blank"><span class="side" id="github"> <img src="res/github.png" class="side-img"></span></a>

        <div id="box-box">
            <div id="full-box">
                <div id="nav-bar">
                    <div id="title"></div>
                    <span class="menu-icon material-icons-outlined" data-action="validate" title="Validate the currently selected word.">check_circle</span>
                    <span class="menu-icon material-icons-outlined" data-action="erase" title="Irreversibly clear the puzzle progress.">clear_all</span>
                    <span class="menu-icon material-icons-outlined" data-action="delete-user" title="Irreversibly delete entire user.">delete_forever</span>
                </div>
                <div id="grid-box">
                    <div id="across-box" class="clue-box"><b>Across</b>
                        <ol id="across-clues" class="clue-list"></ol>
                    </div>
                    <div id="main-grid"></div>
                    <div id="down-box" class="clue-box"><b>Down</b>
                        <ol id="down-clues" class="clue-list"></ol>
                    </div>
                    
                    
                </div>
            </div>
        </div>
        

    <script src="cell.js"></script>
    <script src="clues.js"></script>
    <script src="utils.js"></script>
    <script src="puzzle.js"></script>
    <script src="word.js"></script>
    <script src="input.js"></script>
    <script src="bar.js"></script>
    <script src="user.js"></script>
    <script src="roy.js"></script>
    <script src="main.js"></script>

    </body>
</html>
